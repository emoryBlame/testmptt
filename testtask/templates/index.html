<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul li {
			list-style-type: none;
		}
	</style>
</head>
<body>
	{% block main %}
	<h1>Groups List</h1>
	{{groups}}
	{% for group in groups %}
		<a href="/group={{group.name}}/"><p>{{group}}</p></a>
	{% endfor %}
	<ul>
		{% for page in pages %}
			<li><a href="/page={{page}}/">{{page}}</a></li>
		{% endfor %}
	</ul>
	{% endblock %}
</body>
</html>
